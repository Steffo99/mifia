<html>
    <head>
        <title>That's how Mifia works</title>
        <link href="style/main.css" rel="stylesheet">
    </head>
    <body>
        <h1 id="main-title">
            That's how Mifia works
        </h1>
        <div class="lobby-layout">
            <div class="left">
                <div class="box game-listing-box">
                    <div class="upper-box">
                        Partite aperte
                    </div>
                    <div class="middle-box">
                        <div class="game-listing joinable">
                            <div class="name">
                                Steffo's game
                            </div>
                            <div class="status">
                                10/16
                            </div>
                            <div class="join">
                                <button>Join</button>
                            </div>
                        </div>
                        <div class="game-listing not-joinable">
                            <div class="name">
                                Thatguy's game
                            </div>
                            <div class="status">
                                In progress
                            </div>
                            <div class="join">
                                <button>Started</button>
                            </div>
                        </div>
                        <div class="game-listing joined">
                            <div class="name">
                                Mifia 15
                            </div>
                            <div class="status">
                                11/16
                            </div>
                            <div class="join">
                                <button>Waiting</button>
                            </div>
                        </div>
                    </div>
                    <div class="lower-box">
                        <button>Crea</button>
                    </div>
                </div>
            </div>
            <div class="center">
                <div class="box chat-box">
                    <div class="upper-box">
                        Chat
                    </div>
                    <div class="middle-box">
                        <div class="message">
                            <div class="sender">Steffo</div>
                            <div class="content">Qualcuno fa una partita?</div>
                        </div>
                        <div class="message">
                            <div class="sender">ciaociao</div>
                            <div class="content">Io ci sto.</div>
                        </div>
                        <div class="message">
                            <div class="sender">Banana</div>
                            <div class="content">k then</div>
                        </div>
                    </div>
                    <div class="lower-box">
                        <div class="message-box">
                            <div class="sender">
                                Steffo
                            </div>
                            <div class="input">
                                <input type="text" placeholder="Messaggio qui.">
                            </div>
                            <div class="send">
                                <button>Invia!</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="box connected-users-box">
                    <div class="upper-box">
                        Connessi
                    </div>
                    <div class="lower-box">
                        <ul>
                            <li>Steffo</li>
                            <li>ciaociao</li>
                            <li>Banana</li>
                            <li>PotatOS</li>
                            <li>Tua mamma</li>
                            <li>Il mifioso</li>
                            <li>That guy</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
