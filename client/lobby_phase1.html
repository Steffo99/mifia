<!DOCTYPE html>
<html>
    <head>
        <title>That's how Mifia works</title>
        <link href="style/main.css" rel="stylesheet">
    </head>
    <body>
        <h1 id="main-title">
            That's how Mifia works
        </h1>
        <div class="lobby-layout">
            <div class="left">
                <div class="box">
                    <div class="upper-box">
                        Azioni
                    </div>
                    <div class="lower-box">
                        <button>Gioca!</button>
                        <button>Dormi!</button>
                    </div>
                </div>
            </div>
            <div class="center">
                <div class="chat-layout">
                    <div class="box chat-box">
                        <div class="upper-box">
                            Chat
                        </div>
                        <div class="middle-box">
                            <div class="message">
                                <div class="sender">Yu</div>
                                <div class="content">Andiamo nel Midnight Channel stanotte?</div>
                            </div>
                            <div class="message">
                                <div class="sender">Yosuke</div>
                                <div class="content">Ok!</div>
                            </div>
                            <div class="message">
                                <div class="sender">Chie</div>
                                <div class="content">Solo se Yosuke non viene.</div>
                            </div>
                        </div>
                        <div class="lower-box">
                            <div class="new-message">
                                <div class="sender">
                                    Steffo
                                </div>
                                <div class="input">
                                    <input type="text" placeholder="Messaggio qui.">
                                </div>
                                <div class="send">
                                    <button>Invia!</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="box">
                    <div class="upper-box">
                        Connessi
                    </div>
                    <div class="lower-box">
                        <ul>
                            <li>Yu</li>
                            <li>Yosuke</li>
                            <li>Chie</li>
                            <li>Yukiko</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
